<div ng-controller="MatchCtrl">
  <button class="mainMenuButton" ng-click="mainMenu()" />Main</button>
  <div id="match-container">
    <h1>Match</h1>
    <div class="match-content">
      <div class="team">
        <h1 class="teamH1">Team White</h1>
        <select ng-model="teamOne.playerOne" ng-options="player.name for player in availablePlayers | filter:playerFilter11 | orderBy:'name'">
        </select>
        <select ng-model="teamOne.playerTwo" ng-options="player.name for player in availablePlayers | filter:playerFilter12 | orderBy:'name'">
          <option value="">-- none --</option>
        </select>
        <input type="number" placeholder="Goals" min="0" max="10" ng-model="goalsTeamOne" />
      </div>

      <div class="team">
        <h1 class="teamH1">Team Black</h1>
        <select ng-model="teamTwo.playerOne" ng-options="player.name for player in availablePlayers | filter:playerFilter21 | orderBy:'name'">
        </select>
        <select ng-model="teamTwo.playerTwo" ng-options="player.name for player in availablePlayers | filter:playerFilter22 | orderBy:'name'">
          <option value="">-- none --</option>
        </select>
        <input type="number" placeholder="Goals" min="0" max="10" ng-model="goalsTeamTwo" />
      </div>
      <div class="matchButtonContainer">
        <button ng-click="switchTeams()">Switch teams</button>
        <button ng-click="reset()">Reset</button>
        <button class="submitButton" ng-click="submitScore()">Submit score</button>
      </div>
    </div>
  </div>
</div>
