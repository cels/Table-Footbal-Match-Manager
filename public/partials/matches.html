<div ng-controller="MatchesCtrl">
  <div class="mainMenuContainer">
    <button ng-click="openPartial('match')" />New match</button>
    <button ng-click="openPartial('leaderboards')" />Leaderboards</button>
    <button ng-click="openPartial('matches')" />Match history</button>
    <button ng-click="openPartial('addPlayer')" />Add new player</button>
  </div>
  <div id="match-container">
    <h1>Match history</h1>
    <div class="content-container">
      <table>
        <tr>
          <th>Team one</th>
          <th>Score</th>
          <th>Team two</th>
        </tr>
        <tr ng-repeat="match in matches | orderBy:'date':true">
          <td>{{match.teamOne.playerOne.name}}<br />{{match.teamOne.playerTwo.name}}</td>
          <td>{{match.goalsTeamOne}} : {{match.goalsTeamTwo}}</td>
          <td>{{match.teamTwo.playerOne.name}}<br />{{match.teamTwo.playerTwo.name}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
